<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="square has-transition"><span>Hover!</span></div>
      <div>
        <input type="checkbox" checked="true" id="has-transition" />
        <label for="has-transition">Transition enabled?</label>
      </div>
    </div>
    <div class="divider"></div>
    <div class="wrapper">
      <div class="square purple tp-none" tabindex="0">none</div>
      <div class="square purple tp-transform" tabindex="0">transform</div>
      <div class="square purple tp-color" tabindex="0">color</div>
      <div class="square purple tp-both" tabindex="0">both</div>
    </div>
    <div class="divider"></div>
    <div class="box-wrapper">
      <div class="box ttf-linear" tabindex="0">linear</div>
      <div class="box ttf-ease" tabindex="0">ease</div>
      <div class="box ttf-ease-in" tabindex="0">ease-in</div>
      <div class="box ttf-ease-out" tabindex="0">ease-out</div>
      <div class="box ttf-ease-in-out" tabindex="0">ease-in-out</div>
      <div class="box ttf-steps" tabindex="0">steps</div>
      <div class="box ttf-cubic" tabindex="0">cubic</div>
    </div>
    <div class="divider"></div>
    <div class="menu-wrapper" tabindex="0">
      <p>Hover to show menu</p>
      <div class="menu-item">Menu Item 1</div>
      <div class="menu-item">Menu Item 2</div>
      <div class="menu-item">Menu Item 3</div>
      <div class="menu-item">Menu Item 4</div>
      <div class="menu-item">Menu Item 5</div>
      <div class="menu-item">Menu Item 6</div>
    </div>
    <div class="divider"></div>
    <div class="emoji-wrapper">
      <div class="emoji" tabindex="0">😐</div>
      <div class="emoji" tabindex="0">🙂</div>
      <div class="emoji" tabindex="0">😄</div>
    </div>
    <div class="divider"></div>
    <div class="emoji-wrapper">
      <div class="emoji-animal" tabindex="0">🐶</div>
      <div class="emoji-animal" tabindex="0">🐱</div>
      <div class="emoji-animal" tabindex="0">🐢</div>
    </div>
    <div class="divider"></div>
    <div class="bubble-wrapper">
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
      <div class="bubble" tabindex="0"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
